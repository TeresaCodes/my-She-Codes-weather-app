<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <div class="current-city" id="current-city">Entenhausen</div>
        <span class="current-time" id="current-time"></span>
        <span class="degrees" id="degrees">19°C</span>
        <span class="converter"
          ><sup
            ><a href="#" id="conversion-C">C</a>|<a href="#" id="conversion-F"
              >F</a
            ></sup
          ></span
        >
        <div class="icon-sun">☀</div>
      </h1>

      <form>
        <input
          class="search"
          type="text"
          id="search-city"
          placeholder="Type your city, town, ..."
        />
        <input type="submit" value="Enter" id="search-button" />
        <button class="location-button" id="location-button">
          Current location
        </button>
      </form>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="forecast">
          <span class="forecast-heading"> Entenhausen - 5 day forecast</span>

          <div class="row">
            <div class="col">24°C <br />🌤<br />15°C<br />🌒🌙</div>
            <div class="col">25°C<br />☁<br />16°C<br />🌫</div>
            <div class="col">27°C<br />🌤<br />17°C<br />🌙</div>
            <div class="col">28°C<br />☀<br />18°C<br />🌙</div>
            <div class="col">28°C<br />☀<br />19°C<br />🌙</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a
        href="https://github.com/TeresaCodes/my-She-Codes-weather-app"
        target="_blank"
        rel="noreferrer"
        >Open-source code</a
      >
      by <em>Teresa</em>
    </div>
    <script src="script.js"></script>
  </body>
</html>
